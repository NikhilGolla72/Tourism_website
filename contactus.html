<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nikhil Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .nav {
            background-color:#43766C;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav .nav-items {
            list-style: none;
            display: flex;
        }

        .nav .nav-items li {
            margin-right: 20px;
        }

        .nav .nav-items li a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact p {
            margin-bottom: 30px;
            color: #666;
        }

        .contact label {
            display: block;
            margin-bottom: 10px;
        }

        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact textarea {
            height: 150px;
            resize: none;
        }

        .contact button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #555;
        }

        .footer {
            background-color:#43766C ;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header class="nav">
        <div class="logo">Nikhil Travels</div>
        <nav>
            <ul class="nav-items">
                <li><a href="#">HOME</a></li>
                <li><a href="#">BOOK NOW</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Get in touch with us!</p>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Nikhil Travels. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
