<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Survey</h1>
    
    <form action="" method="post">
      <label for="budget">Budget:</label>
      <select id="budget" name="budget" required>
        <option value="">Select</option>
        <option value="<20000">&lt;$20,000</option>
        <option value="20000-40000">$20,000 - $40,000</option>
        <option value="40000-60000">$40,000 - $60,000</option>
        <option value=">60000">&gt;$60,000</option>
      </select><br>
      
      <label for="body-type">Body Type:</label>
      <select id="body-type" name="body-type" required>
        <option value="">Select</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="hatchback">Hatchback</option>
        <option value="coupe">Coupe</option>
        <option value="convertible">Convertible</option>
        <option value="pickup">Pickup</option>
        <option value="van">Van</option>
      </select><br>
      
      <label for="fuel-type">Fuel Type:</label>
      <select id="fuel-type" name="fuel-type" required>
        <option value="">Select</option>
        <option value="gasoline">Gasoline</option>
        <option value="diesel">Diesel</option>
        <option value="electric">Electric</option>
        <option value="hybrid">Hybrid</option>
      </select><br>
      
      <label for="mileage">Preferred Mileage (per year):</label>
      <input type="number" id="mileage" name="mileage" min="0" required><br>
      
      <label for="preferences">Additional Preferences:</label><br>
      <textarea id="preferences" name="preferences" rows="4"></textarea><br>
      
      <input type="submit" value="Find My Car">
    </form>
  </body>
  </html>
